<h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-section" style="max-width:500px;margin-left: 30%;margin-bottom: 150px;margin-top: 50px;">
  <img class="mySlides" src="pic1new.jpg" style="width:100%;height:250px;">
  <img class="mySlides" src="pic 2.jpg" style="width:100%;height: 250px;">
  <img class="mySlides" src="pic 3.jpg" style="width:100%;height: 250px;">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
